{% extends 'productapp/base.html' %}
{% block title %}The Cart{% endblock %}
{% block content %}
<div class="container">
    <p></p>
    <h1>ตะกร้าสินค้าของฉัน</h1>
    <table class="table table-borderless">
        <thead>
          <tr>
            <th>รายการสินค้า</th>
            <th>จำนวนสินค้า</th>
            <th>ราคาสินค้า</th>
          </tr>
        </thead>
        <tbody>
          {% for cart_item in item %}
          <tr>
            <td>{{cart_item.product_id}}</td>
            <td>{{cart_item.product_qty}}</td>
            <td>{{cart_item.product_price}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock content %}
