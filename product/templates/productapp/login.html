{% extends 'productapp/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <h5>เข้าสู่ระบบ</h5>
    <form action="/login" method="POST" >
        {% csrf_token %}
        <div class="form-group">
          <label for="Username">ชื่อผู้ใช้งาน :</label>
          <input type="text" class="form-control" placeholder="Enter Username" id="uname" name="uname">
        </div>
        <div class="form-group">
          <label for="pwd">รหัสผ่าน :</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="pwd">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> จดจำฉัน
          </label>
        </div>
        <button type="submit" class="btn btn-outline-success">เข้าสู่ระบบ</button>
      </form>      
</div>
{% endblock %}
